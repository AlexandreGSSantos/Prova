<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendario Interativo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Calculadora de gastos mensais</h1>
<form id="formGastos">
        <div>
            <label for="item">Digite o item</label>
            <input type="text" id="item">
        </div>
        <div>
            <label for="custo">Digite o custo</label>
            <input type="number" id="custo">
          </div>
          <div>
            <label for="categoria">Digite a categoria</label>
            <input type="text" id="categoria">
          </div>
    <button onclick="Adicionar()" type="button"></button>
    <input type="reset" value="resetar">
    </form>
    
    <hr/>

    <table class="gastos" id="gastos">
        <thead>
            <tr>
            <th>item</th>
            <th>custo</th>
            <th>categoria</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
        
    </table>


    <script src='main.js'></script>
    
</body>
</html>
